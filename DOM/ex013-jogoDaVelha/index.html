<!--
- Quando um jogador ganhar seu nome deve ser mostrado na tela e as regiões da vitória devem ser destacadas de alguma forma;
- Em caso de empate, uma mensagem de empate deve ser mostrada na tela;
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe / Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>

        <div id="playerInformation">
            <input type="text" name="player1" id="player1" placeholder="First Player Nickname"> <br> 
            <input type="text" name="player2" id="player2" placeholder="Second Player Nickname"> 
            <button id="startGame" type="button">Start Game!</button> <br>
            <button id="resetGame" type="button">Reset Game</button>  
            <label for="player">É a vez de:</label> 
            <input type="text" name="player" id="player" disabled>
        </div>


        <div id="tictactoe">
            <button data-region="1.1" class="charType" type="text"></button>
            <button data-region="1.2" class="charType" type="text"></button>
            <button data-region="1.3" class="charType" type="text"></button>
            <button data-region="2.1" class="charType" type="text"></button>
            <button data-region="2.2" class="charType" type="text"></button>
            <button data-region="2.3" class="charType" type="text"></button>
            <button data-region="3.1" class="charType" type="text"></button>
            <button data-region="3.2" class="charType" type="text"></button>
            <button data-region="3.3" class="charType" type="text"></button>
        </div>

    </main>
</body>
