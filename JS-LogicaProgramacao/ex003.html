<!--
    Crie uma função que recebe um array de 2 números e coloque eles em ordem crescente. Não use o método sort.
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Array</title>
</head>
<body>
    <script>

        const ordemCrescente = []

        function ordem(a,b) {
            a = prompt('Informe um número:')
            b = prompt('Informe um segundo número:')
            if (a > b) {
                ordemCrescente.push(b)
                ordemCrescente.push(a)
                
            } else {
                ordemCrescente.push(a)
                ordemCrescente.push(b)
                
            }
            alert(`A ordem crescente é ${ordemCrescente}`)
        }

        ordem()

    </script>
</body>
</html>
